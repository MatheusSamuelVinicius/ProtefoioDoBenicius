<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Campo Minado Bem Ruim</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main class="gamemode">
		<h1>Campo Minado Bem Ruim</h1>
		<div class="row">
			<div class="gamemodeOption" data-x='10' data-y='10' data-m='20' tableindex="-1">
				<div class="optionModel"></div>
				<h2>10x10 - <span class="red">20 Minas</span></h2>	
			</div>
			<div class="gamemodeOption" data-x='16' data-y='16' data-m='40' tableindex="-1">
				<div class="optionModel"></div>
				<h2>16x16 - <span class="red">40 Minas</span></h2>
			</div>
			<div class="gamemodeOption" data-x='30' data-y='16' data-m='40' tableindex="-1">
				<div class="optionModel"></div>
				<h2>30x16 - <span class="red">99 Minas</span></h2>
			</div>
		</div>
		<button class="personalizeLink" tableindex="-1">Personalizar</button>
	</main>
	<script type="text/javascript" src="../jquery-3.6.3.js"></script>
	<script type="text/javascript" src="interface.js"></script>
</body>
</html>
